<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>GifTastic</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <link rel="stylesheet" href="./assets/css/normalize.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>

        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">GifTastic</h1>
                <ul id="topics-gallery"></ul>
            </div>
        </section>

        <form class="jumbotron text-center">
            <div class="container">
                <label for="addTopic">Search GIFs:
                    <input id="addTopic" type="text" placeholder="Enter a topic to search"/>
                </label>
            </div>
            <button id="showTopic" class="btn btn-primary">Add</button>
        </form>

        <!-- GIF's' will get dumped Dere -->
        <div class="album text-muted">
            <div class="container">
                <ul id="gifs-gallery" class="row"></ul>
            </div>
        </div>

        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="./assets/js/app.js"></script>
    </body>
</html>
